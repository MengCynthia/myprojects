<html >

<style>
  .full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
  }
  .partially button span {
    background-color: orange;
    border-radius: 32px;
    color: black;
  }
</style>
<div ng-app="myapp1" ng-controller="myCtrl">
    <uib-tabset active="active">
    <uib-tab index="0" heading="Price">
       <highchart id="chart1" config="chartConfig['Price']" ></highchart>
    </uib-tab>
    <uib-tab index="1" heading="SMA">
       <highchart id="chart1" config="chartConfig['SMA']" ></highchart>
    </uib-tab>
    <uib-tab index="2" heading="EMA">
       <highchart id="chart1" config="chartConfig['EMA']" ></highchart>
    </uib-tab>
    <uib-tab index="3" heading="RSI">
       <highchart id="chart1" config="chartConfig['RSI']" ></highchart>
    </uib-tab>
  </uib-tabset>
</div>
